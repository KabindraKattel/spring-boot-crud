<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{'/users/new'}">Add New User</a>
    </div>
    <div th:if="${message}!=null" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user: ${listAllUsers}">
                    <tr>
                        <td>[[${user.getId()}]]</td>
                        <td>[[${user.getEmail()}]]</td>
                        <td>[[${user.getPassword()}]]</td>
                        <td>[[${user.getFirstName()}]]</td>
                        <td>[[${user.getLastName()}]]</td>
                        <td>[[${user.isEnabled()}]]</td>
                        <td>
                            <a class="h4 m-3" th:href="@{'/users/edit/'+ ${user.getId()}}">Edit</a>
                            <a class="h4 m-3" th:href="@{'/users/delete/'+ ${user.getId()}}">Delete</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
